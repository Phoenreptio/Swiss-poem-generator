<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="style.css"/>

    <title>Swiss-poem-generator</title>

<body>
    <div class="container"> 
<header> 
    <h1>Swiss poem generator</h1>
</header>

<main>
<div class ="form-container"> 
<form id="poem-generator-form"> 
<input type="text" placeholder="Enter the topic of the Swiss poem" 
autofocus
required
autocomplete="off" class="instructions" id="user-instructions"/>
<input type="submit" class="submit-button" />
</form>
<small> i.e: Mountain, Cows, Chocolate</small>
</div>
<div class="poem" id="poem">
</div>
</main>

<footer>

</footer>
</div>

<script src="index.js"></script>
</body>
</html>
