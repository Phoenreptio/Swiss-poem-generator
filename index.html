<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Swiss-poem-generator</title>
</head>
<body>
    <div class="container"> 
<header> 
    <h1>Swiss poem generator</h1>
</header>

<main>
<form> 
<input type="text" id="input" placeholder="Enter the topic of the Swiss poem" 
autofocus
required
autocomplete="off" class="instructions"/>
<input type="submit" class="submit-button" />
</form>
<div class="poem">
    To see the clouds his spirit yearned toward so 
<br>
    Over new mountains piled and unploughed waves, 
</div>
</main>

<footer> 
    This project was coded by <a href="https://www.shecodes.io/"target="_blank" > Diandra Serpieri </a> and is <a href="https://github.com/Phoenreptio/Swiss-poem-generator" target="_blank" >on GitHub </a> and <a href= "" target="_blank" > hosted on Netfily</a>
</footer>
</div>

<script src="index.js"></script>
</body>
</html>
